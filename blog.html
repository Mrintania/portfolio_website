<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Military Technology Blog | SGT. Pornsupat Vutisuwan</title>
    <meta
      name="description"
      content="บทความและความรู้ด้านเทคโนโลยีทหาร AI DevOps และการศึกษา จากโรงเรียนทหารสื่อสาร กรมการทหารสื่อสาร"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/blog.css" />
  </head>
  <body>
    <div class="bg-animation"></div>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <img
            src="assets/images/profile_1.png"
            alt="Profile"
            class="nav-avatar"
            style="
              width: 45px;
              height: 45px;
              border-radius: 50%;
              border: 2px solid var(--text-accent);
              object-fit: cover;
            "
          />
          <span>Military Tech Blog</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link"
              ><i class="fas fa-home"></i> หน้าหลัก</a
            >
          </li>
          <li>
            <a href="#blog-content" class="nav-link active"
              ><i class="fas fa-blog"></i> บทความ</a
            >
          </li>
          <li id="admin-nav-item" style="display: none">
            <a href="#admin-panel" class="nav-link"
              ><i class="fas fa-cog"></i> จัดการ</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- Blog Header -->
      <div class="blog-header text-center">
        <h1 class="section-title">Military Technology Blog</h1>
        <p class="section-subtitle">
          ความรู้และประสบการณ์ด้านเทคโนโลยีทหาร AI และ DevOps<br />จากโรงเรียนทหารสื่อสาร
          กรมการทหารสื่อสาร
        </p>
      </div>

      <!-- Blog Navigation -->
      <div class="blog-nav" id="blog-navigation">
        <button class="blog-nav-btn active" data-section="all">
          <i class="fas fa-list"></i> ทั้งหมด
        </button>
        <button class="blog-nav-btn" data-section="ai-ml">
          <i class="fas fa-robot"></i> AI/ML
        </button>
        <button class="blog-nav-btn" data-section="devops">
          <i class="fas fa-server"></i> DevOps
        </button>
        <button class="blog-nav-btn" data-section="cybersecurity">
          <i class="fas fa-shield-alt"></i> Cybersecurity
        </button>
        <button
          class="blog-nav-btn"
          id="admin-btn"
          data-section="admin"
          style="display: none"
        >
          <i class="fas fa-edit"></i> จัดการ
        </button>
        <button class="blog-nav-btn" id="login-btn">
          <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
        </button>
        <button class="blog-nav-btn" id="logout-btn" style="display: none">
          <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>
      </div>

      <!-- Blog Content Section -->
      <div id="blog-content" class="section">
        <div class="blog-grid" id="blog-posts-container">
          <!-- Blog posts จะถูกโหลดที่นี่ -->
        </div>
      </div>

      <!-- Admin Panel Section -->
      <div id="admin-panel" class="section" style="display: none">
        <div class="admin-panel">
          <h2 style="margin-bottom: var(--space-lg); color: var(--text-light)">
            <i class="fas fa-edit"></i> เขียน/แก้ไขบทความ
            <span class="admin-status">
              <i class="fas fa-shield-alt"></i> Admin Mode
            </span>
          </h2>

          <form id="blog-form">
            <div class="form-group">
              <label class="form-label">หัวข้อบทความ</label>
              <input
                type="text"
                class="form-input"
                id="post-title"
                placeholder="กรอกหัวข้อบทความ"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">หมวดหมู่</label>
              <select class="form-select" id="post-category" required>
                <option value="">เลือกหมวดหมู่</option>
                <option value="ai-ml">AI/ML</option>
                <option value="devops">DevOps</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="military-tech">Military Tech</option>
                <option value="education">Education</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">สรุปบทความ</label>
              <textarea
                class="form-textarea"
                id="post-excerpt"
                placeholder="สรุปสั้น ๆ ของบทความ"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">เนื้อหาบทความ</label>
              <textarea
                class="form-textarea"
                id="post-content"
                placeholder="เขียนเนื้อหาบทความที่นี่..."
                style="min-height: 300px"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">แท็ก (คั่นด้วยเครื่องหมาย comma)</label>
              <input
                type="text"
                class="form-input"
                id="post-tags"
                placeholder="AI, Military, Technology"
              />
            </div>

            <div class="form-group">
              <label class="form-label">สถานะ</label>
              <select class="form-select" id="post-status">
                <option value="draft">ร่าง</option>
                <option value="published">เผยแพร่</option>
              </select>
            </div>

            <div
              style="
                display: flex;
                gap: var(--space-sm);
                justify-content: flex-end;
              "
            >
              <button
                type="button"
                class="btn btn-secondary"
                id="clear-form-btn"
              >
                <i class="fas fa-times"></i> ล้างข้อมูล
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> บันทึกบทความ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Blog Modal -->
    <div id="blog-modal" class="blog-modal">
      <div class="modal-content">
        <button class="modal-close" id="close-blog-modal">&times;</button>
        <h2 id="modal-title"></h2>
        <div
          id="modal-meta"
          style="
            color: var(--text-muted);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--glass-border);
          "
        ></div>
        <div id="modal-content"></div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="blog-modal">
      <div class="modal-content" style="max-width: 400px">
        <button class="modal-close" id="close-login-modal">&times;</button>
        <h2
          style="
            text-align: center;
            margin-bottom: var(--space-lg);
            color: var(--text-light);
          "
        >
          <i class="fas fa-shield-alt"></i> Admin Login
        </h2>

        <form id="login-form">
          <div class="form-group">
            <label class="form-label">ชื่อผู้ใช้</label>
            <input
              type="text"
              class="form-input"
              id="username"
              placeholder="กรอกชื่อผู้ใช้"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">รหัสผ่าน</label>
            <input
              type="password"
              class="form-input"
              id="password"
              placeholder="กรอกรหัสผ่าน"
              required
            />
          </div>

          <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="width: 100%">
              <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
            </button>
          </div>

          <div
            id="login-error"
            style="
              color: #dc3545;
              text-align: center;
              margin-top: 1rem;
              display: none;
            "
          >
            ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
          </div>
        </form>

        <div
          style="
            margin-top: var(--space-lg);
            padding-top: var(--space-sm);
            border-top: 1px solid var(--glass-border);
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
          "
        ></div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/blog-api.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
